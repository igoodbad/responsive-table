  <test-fixture id="CountElements">
    <template>
      <responsive-table></responsive-table>
    </template>
  </test-fixture>

  <script>
    suite('responsive-table', () => {

      test('Count length rows renderized', () => {
        const element = fixture('CountElements');
        element.headers = ["text 1", "text 2", "text3"];
        element.columns = [
          { id: 1, name: "nuevos", alias: "datos", columna: "1" },
          { id: 1, name: "nuevos", alias: "datos", columna: "4" }
        ];
        const elementShadowRoot = element.shadowRoot;
        const table = elementShadowRoot.querySelector('table').querySelector('tbody');
        table.querySelector("dom-repeat").render();
        assert.equal(table.rows.length, 2);
        element.columns = [
          { id: 1, name: "nuevos", alias: "datos", columna: "1" },
          { id: 1, name: "nuevos", alias: "datos", columna: "1" },
          { id: 1, name: "nuevos", alias: "datos", columna: "1" },
          { id: 1, name: "nuevos", alias: "datos", columna: "4" }
        ];
        table.querySelector("dom-repeat").render();
        assert.equal(table.rows.length, 4);
      });
